version: "3.8"

services:
  #RabbitMQ
  rabbitmq:
    image: rabbitmq:3-management
    container_name: rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      - RABBITMQ_DEFAULT_USER=guest
      - RABBITMQ_DEFAULT_PASS=guest

  # Subscribe default
  JavaScript-subscribe:
    container_name: js-subs
    image: 'node_recieve'
    environment:
      - MSG="Hola mundo desde js"
      - IP=172.17.0.1

  Python-subscribe:
    container_name: py-subs
    image: 'consumerpy'

  GO-subscribe:
    image: golang:1.20
    container_name: go-rabbitmq-consumer
    working_dir: /app
    volumes:
      - ./go-consumer:/app
    command: sh -c "go run consumer.go"
    environment:
      RABBITMQ_HOST: 10.6.101.91  # Cambia esto por la IP de la m치quina que ejecuta RabbitMQ si lo corres en otra m치quina
      QUEUE_NAME: hello

  # Publish default
  JavaScript-publisher:
    container_name: js-pub
    image: 'node_send'
    environment:
      - MSG="Hola mundo desde js"
      - IP=172.17.0.1

  Python-publisher:
    container_name: py-pub
    image: 'sendpy'
    environment:
      - MSG="Hola mundo desde py"
      - IP=127.0.0.1

  GO-publisher:
    image: golang:1.20
    container_name: go-rabbitmq-producer
    working_dir: /app
    volumes:
      - ./go-producer:/app
    command: sh -c "go run producer.go"
    environment:
      RABBITMQ_HOST: 10.6.101.91  # Cambia esto por la IP de la m치quina que ejecuta RabbitMQ si lo corres en otra m치quina
      QUEUE_NAME: hello
